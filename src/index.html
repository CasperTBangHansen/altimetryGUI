<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Altimetry GUI</title>
</head>

<body>
    <main>
        <h1>Altimetry Data</h1>
        <p>Loading content from the API: <b id="from">...</b></p>
    </main>

    <script>
        (async function() {
            const {
                text
            } = await (await fetch(`/api/getData`).then());
            document.querySelector('#from').textContent = text();
        }());
    </script>
</body>

</html>
