<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="calender.css">
    <link rel='stylesheet' href='https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/unicons.css'>
    <script src="api_calls.js"></script>
    <script src="calender.js"></script>
    <title>Altimetry GUI</title>
</head>

<body>
    <input class="dark-light" type="checkbox" id="dark-light" name="dark-light"/>
    <label for="dark-light"></label>
    <div class="light-back"></div> 

    <label class="logo" target="_blank">
        <h1 class="font-color-change">
            Altimetry Gridding
        </h1>
    </label>
    <table class="table4">
        <tr>
            <td class="sec-center td4">
                <input class="dropdown" type="checkbox" id="product-dropdown-input" name="product-dropdown"/>
                <label class="for-dropdown" for="product-dropdown-input" id="product-dropdown-label">Products<i class="uil uil-arrow-down"></i></label>
                <div class="section-dropdown" id="product-dropdown"> 
                </div>
            </td>
            <td class="sec-center td4">
                <input class="dropdown" type="checkbox" id="resolution-dropdown-input" name="resolution-dropdown"/>
                <label class="for-dropdown" for="resolution-dropdown-input" id="resolution-dropdown-label">Resolutions<i class="uil uil-arrow-down"></i></label>
                <div class="section-dropdown" id="resolution-dropdown"> 
                </div>
            </td>
            <td class="sec-center td4" id="start-date">
                <div class="date-font-color-change">
                    <a href="#" style="width: 100%">START DATE</a>
                </div>
                <div class="calendar"></div>
            </td>
            <td class="sec-center td4" id="end-date">
                <div class="date-font-color-change">
                    <a href="#" style="width: 100%">END DATE</a>
                </div>
                <div class="calendar"></div>
            </td>
        </tr>
    </table>
    <table class="table3">
        <tr>
            <td class="sec-center td3"> </td>
            <td class="sec-center td3"> </td>
            <td class="sec-center td3 download_button">
                <a href="#" id="download">Download</a>
            </td>
            <td class="sec-center td3"> </td>
            <td class="sec-center td3"> </td>
        </tr>
    </table>
</body>

</html>
