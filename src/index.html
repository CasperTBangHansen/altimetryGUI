<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <title>Altimetry GUI</title>
</head>

<body>
    <div class="container content">
        <h1>Altimetry Data</h1>
        <div class="row">
            <h3>Data products</h3>
            <p>Choose from three levels of data products <strong>level 1: 1 degree resolution</strong>, <strong>level 2: 0.25 degree resolution</strong> or <strong>level 3: 0.125 degree resolution</strong></p>
        </div>
        <div class="row">
            <button type="button" class="btn btn-lg btn-outline-secondary btn-space" onclick="getData()">Level 1!</button>
            <button type="button" class="btn btn-lg btn-outline-secondary btn-space" onclick="getData()">Level 2</button>
            <button type="button" class="btn btn-lg btn-outline-secondary btn-space" onclick="getData()">Level 3</button>
        </div>

        <div class="row">
            <p>Loading content from the API: <b id="data">...</b></p>
        </div>
    </div>

    <script>
        async function getData() {
            let data;

            const response = await fetch('/api/getData');

            data = await response.json();

            console.log(data);
            document.querySelector('#data').textContent = data;
        }
        // getData();
    </script>
</body>

</html>
